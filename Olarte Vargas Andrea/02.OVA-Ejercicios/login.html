<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Log In</h1>
        <div class="bar"></div>
        <form action="" class="form">
            <div class="form-group">
				<i class="icon left fa fa-user"></i><input type="text" name="user" class="user" placeholder="User">
			</div>
            <div class="form-group">
				<i class="icon left fa fa-lock"></i><input type="text" name="pass" class="pass" placeholder="Password">
			</div>
            <div class="form-group">
				<i class="icon left fa fa-arrow-right"></i><input type="submit" name="login" class="login" placeholder="Log In">
			</div>
        </form>
    </div>
</body>
</html>
