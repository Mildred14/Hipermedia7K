<!-- LOGIN -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Log in</title>
</head>
<body>
    <div class="big-container">
        <div class="container">
            <img src="images/logo.png" alt="">
            <h1 class="title">Iniciar sesión</h1>
            <hr class="border">
            <form action="" method="POST" class="form" name="login">
                <div class="form-group">
                    <i class="icon left fa fa-user"></i><input type="text" name="user" class="user" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <i class="icon left fa fa-lock"></i><input type="password" name="password" class="password-btn" placeholder="Contraseña">
                    <a href="home.html"><i class="submit-btn fa fa-arrow-right"></i></a>
                </div>
            </form>
            <p class="text-error">
                ¿No funciona?
                <i class="text-info">Reporte el problema a Recursos Humanos</i>
            </p>
        </div>
    </div>
</body>
</html>
