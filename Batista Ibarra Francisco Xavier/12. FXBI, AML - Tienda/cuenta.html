<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tienda.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">La esquina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cuenta.html">
                        <span class="badge badge-secondary px-2 py-1">
                            <span id="carrito-cantidad">0</span>
                            <span class="sr-only">(current)</span>
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Usuario <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid py-4">
        <h1 class="px-3 mb-3">Carrito de compras</h1>
        <div class="row">
            <div class="col-12 col-md-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="productosContainer">
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-4">
                <div id="frmDatosEnvio" class="bg-info text-white p-4">
                    <h5>Subtotal: $<span id="subtotal">0.00</span></h5>
                    <h5>Costo de envío: $150.00</h5>
                    <h2>Total: $<span id="total">0.00</span></h2>
                    <br>
                    <h4>Datos de envío</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="form-group col-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-8 col-md-12">
                                <label for="correo">Correo</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="form-group col-4 col-md-12">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-8">
                                <label for="calle">Calle</label>
                                <input type="text" class="form-control" id="calle" required>
                            </div>
                            <div class="form-group col-4">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" id="numero" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="colonia">Colonia</label>
                                <input type="text" class="form-control" id="colonia" required>
                            </div>
                            <div class="form-group col-6">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-8">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" id="estado" required>
                            </div>
                            <div class="form-group col-4">
                                <label for="cp">C.P.</label>
                                <input type="text" class="form-control" id="cp" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Finalizar compra</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Compra finalizada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Su pedido se realizó exitosamente.</p>
                    <p>Número de cuenta para realizar depósito: XXXX-XXXX-XXX</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/cuenta.js"></script>
</body>

</html>
