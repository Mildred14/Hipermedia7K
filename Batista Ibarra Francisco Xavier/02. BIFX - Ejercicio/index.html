<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Login - VideosChidos.com</title>
</head>
<body>
    <div class="login">
        <div class="login-title">
            Inicia sesión en VideosChidos.com
        </div>
        <div class="login-credenciales-container">
            <div class="login-credenciales">
                <form action="videos.html" method="get" class="login-tb">
                    <input type="text" class="login-tb" placeholder="Usuario o Correo Electrónico">
                    <input type="password" class="login-tb" placeholder="Contraseña">                    
                    <input type="submit" value="Iniciar Sesion" class="login-button">
                </form>
            </div>
        </div>
        <div class="r-contrasena">
            <a class="a-r-contrasena" href="#">¿Problemas para iniciar sesión?</a>
        </div>
    </div>
</body>
</html>
