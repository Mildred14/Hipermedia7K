<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/login.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-10">
        <div class="login-container text-white">
          <h1 class="text-center mt-4">FAKE</h1>
          <h3 class="text-center">Cursos en Línea</h3>
          <img  class="mx-auto d-block" src="./img/login-user.png" alt="Imagen usuario">
          <form action="/inicio.html" method="POST">
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="form-group">
                  <label for="exampleInputEmail1">Usuario</label>
                  <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passHelp" placeholder="Contraseña">
                  <small id="emailHelp" class="form-text text-white">Nunca reveles tu contraseña</small>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mx-auto d-block mb-4">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
