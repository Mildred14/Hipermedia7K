</head>
<body>
  <!-- Barra de navegación -->

    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="./account.html">Perfil</a>

          <li class="nav-item">
            <a class="nav-link" href="./cart.html"  id="number">Carrito (0)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid">
  
    <div class="row">
      <!-- /.col-lg-3 -->
      <div class="col-lg-3 sidebar">
        <h1 class="my-4">Categorías</h1>
        <div class="list-group">
          <a href="#" class="list-group-item">Ciencia Ficción</a>
          <a href="#" class="list-group-item">Acción</a>
          <a href="#" class="list-group-item">Drama</a>
          <a href="#" class="list-group-item">Romance</a>
          <a href="#" class="list-group-item">Terror</a>
          <a href="#" class="list-group-item">Suspenso</a>
          <a href="#" class="list-group-item">Comedia</a>
          <a href="#" class="list-group-item">Infantiles</a>
          <a href="#" class="list-group-item">Musicales</a>
        </div>
      </div>
  
      <div class="col-lg-7 offset-4">
  
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <h2 class="text-center">Próximamente</h2>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="./img/venom.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="./img/fantastic_beasts.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="./img/captain_marvel.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row movies">
        </div>
  
  
      </div>
  
    </div>
    <!-- /.row -->

    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-movie">
        <div class="pelis"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" onclick="incrementValue()">Añadir al carrito</button>
      </div>
    </div>
  </div>
</div>
  
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
