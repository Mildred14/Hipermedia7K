<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RecVideo</title>
</head>
<style>
    @font-face{
        font-family: "Poppins";
    src: url("fonts/Poppins-Regular.ttf") format("truetype");
    }
    html, body{
        padding: 0;
        margin: 0;
        font-family: "Poppins";
        color: #333;
        background-position: center center;
        background: radial-gradient(circle, #333, #D46A6A);
    }
    .login{
        width: 40%;
        height: 400px;
        margin: 90px 400px;
        display: flex;
        flex-direction: row;
    }
    .imag{
        width: 300px;
        height: 400px;

        margin-right: 10px;
    }
    .imag img{
        width: 100%;
        height: 100%;
        border-radius: 5%;
        
    }
    .user{
display: flex;
flex-direction: column;}
    .user input{
        font-family: "Poppins";
        padding: 7px;
        background: white;
        opacity: .4;
        color: #333;
        margin: 5px;
    }
    .user h4{
        font-size: 25px;
        color: white;
        text-align: center;
    }
</style>
<body>
    <div class="login">
        <div class="imag">
            <img src="images/180.jpg" alt="">
        </div>
        <div class="user">
            <h4>¡Welcome to RecVideo!</h4>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <input type="submit" value="Ingresar">
        </div>
    </div>
</body>
</html>
