    <script type="text/javascript">
    function obtenerDatos()
    {
      var name= localStorage.getItem("name");
      var place= localStorage.getItem("place");
      var day= localStorage.getItem("day");
      var month= localStorage.getItem("month");
      var descipcion= localStorage.getItem("descripcion");
      $('<font>'+name+'</font>',{}).appendTo('#nameEvent');
      $('<font>'+place+'</font>',{}).appendTo('#placeEvent');
      $('<font>'+day+' de '+month+'</font>',{}).appendTo('#dateEvent');
      $('<font>'+descipcion+'</font>',{}).appendTo('#descEvent');
    }


    </script>
